<!DOCTYPE html>
<html> 
 <head>
    <title> Оформить заказ </title>
  <meta content="заказ">
    </body>
    
    <style>
 form{
  font-family: tahoma;
background: rgb(252, 232, 232);
margin:0 auto;
width: 700px;
height: 700px;
padding: 10px;
}

h2 {
cursor: help;
}

label {
padding-left: 5px;
}
p {
  padding: 8px;
}
 </style>
   
  </head>
    


   <body>
  <form >
<style>
h2{
  background: rgb(235, 233, 229);
}

</style>
    <fieldset>                                <!--Элемент для группирования элемента формы-->
    <legend><h2>Оформить заказ</h2></legend>  <!--Элемент применяется для создания заголовка группы элементов формы-->
<table>
    <tr>
    <th width="200" align="left"><p>имя</p></th> 
    <th align="left"><input type="text" required placeholder="Ваше имя" /></th> <!--Поле обязательное для заполнения + текст, который исчезвет при введении данных-->
</tr>
  
  
<tr>    
    <th width="200" align="left"><p>телефон</p></th>
    <th align="left"><input type="text" required placeholder="Ваш телефон" /></th>
</tr>
  
  
  
<tr> <!--Новая строка-->
    <th width="200" align="left"><p>адрес</p></th> 
    <th align="left"><textarea required rows="05" cols="30"></textarea></th><br>
</tr>
  



<tr>
    <th width="200"><p style="text-align: left;">способ оплаты</p></th>

<th align="left">
<input required type="radio" name="оплата"/><label for="pay1">наличными</label><br>
<input required type="radio" name="оплата"/><label for="pay2">пластиковая карта</label><br>
<input required type="radio" name="оплата"/><label for="pay3">безналичный расчёт</label><br>
</th>
</tr>





<tr>
<th width="200" align="left"><p>желаемый день доставки</p></th>
    
<th align="left">       <select name="дни недели" required>  <!--Элемент интерфейса в виде раскрывающегося списка-->
                         <option value="1">Понедельник</option>
                         <option value="1">Вторник</option>
                         <option value="1">Среда</option>
                         <option value="1">Четверг</option>
                         <option value="1">Пятница</option>
                         <option value="1">Суббота</option>
                         <option value="1">Воскресенье</option>
</select>
</th>
</tr>




<tr>
<th width="200" align="left"><p>Дополнительно:</p></th>
<th align="left">
<input type="checkbox" /> <label for="dop1">перед доставкой свяжитесь со мной</label><br>
<input type="checkbox" /> <label for="dop2">курьер должен быть трезвый</label>
</th>
</tr>


<tr>
    <th width="200" align="left">
<th width="200" align="left"><input type="submit" name="send"></th>
</tr>




</table>
</fieldset>

</form>
</body>
</html>
