<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
    <meta content="Top smartphone">
    <style>
       

table {
    empty-cells: hide;
    color: white;
    border: none;
    
}

td {
    border: 1px solid rgb(77, 75, 75);
    text-align: center;
    
    
}

tr {
    border: 1px solid rgb(77, 75, 75);
    text-align: center;
    
   }

h3 {
    font-size: 1.2em;
}

th {
    font-size: 1.2em;
    text-align: baseline;
    background-color: darkblue;
}

.stolb {
    color: black;
}
    </style>

</head>


<body>
    <table border="4" align="center" cellpadding=0.3px cellspacing=0.3px>
        <colgroup>
            <col>
            <col style="background-color: rgb(124, 97, 245);">
            <col style="background-color: purple;">
            <col style="background-color: green;">
        </colgroup>
        <h3 align="center">Russia:Top smartphone vendors<br>Q1 2021</h3>
        <tr>
            <th></th>
            <th>Vendor</th>
            <th>Unite<br>Share</th>
            <th>Annual<br>Growth</th>
        </tr>

        <tr>
            <td class="stolb">#1 &#8593</td>
            <!-- &#8593 - стрелка вверх-->
            <td>Xiaomi</td>
            <td>32%</td>
            <td>+125%</td>
        </tr>

        <tr>
            <td class="stolb">#2 &#8593</td>
            <td>Samsung</td>
            <td>27%</td>
            <td>+41%</td>
        </tr>

        <tr>
            <td class="stolb">#3 &#8593</td>
            <td>Honor</td>
            <td>10%</td>
            <td>0%</td>
        </tr>

        <tr>
            <td class="stolb">#4 &#8596</td>
            <!-- &#8596 - стрелки в две стороны-->
            <td>Apple</td>
            <td>9%</td>
            <td>+24%</td>
        </tr>

        <tr>
            <td class="stolb">#5 &#8596</td>
            <!-- &#8596 - стрелки в две стороны-->
            <td>Realme</td>
            <td>9%</td>
            <td>+682%</td>
        </tr>

        <tr>
            <td></td>
            <td>Total</td>
            <td>82%</td>
            <td>682%</td>
        </tr>



    </table>
</body>
